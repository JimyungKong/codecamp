<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쥬크박스</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/535dff488baa782f6dc1ac117691d250?family=Sci+Fied+Bitmap" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__top">
            <div class="top__header">
                <div class="title">추천 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
            <div class="top__body">
                <div class="musicBox">
                    <div class="albumArt">
                        <img src="./images/IZONE.jpeg">
                    </div>
                    <div class="musicTitle">FIESTA</div>
                    <div class="musicArtist">IZ*ONE</div>
                </div>
                <div class="musicBox">
                    <div class="albumArt">
                        <img src="./images/iu.jpeg">
                    </div>
                    <div class="musicTitle">라일락</div>
                    <div class="musicArtist">IU</div>
                </div>
                <div class="musicBox">
                    <div class="albumArt">
                        <img src="./images/kimfeel.jpeg">
                    </div>
                    <div class="musicTitle">그때 그 아인</div>
                    <div class="musicArtist">김필</div>
                </div>
            </div>
        </div>
        <div class="wrapper__btm">
            <div class="btm__header">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="btm__body">
                <table border="0" width="100%" cellspacing="0">
                    <thead>
                        <tr bgcolor="#EEEEEE">
                            <th align="center"><input  type="checkbox"></checkbox></td>
                            <th align="center">번호</th>
                            <th>곡명</th>
                            <th>아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="center"><input  type="checkbox"></checkbox></td>
                            <td align="center">1</td>
                            <td class="ranking">눈의 꽃</td>
                            <td class="ranking">박효신</td>
                        </tr>
                        <tr>
                            <td align="center"><input  type="checkbox"></checkbox></td>
                            <td align="center">2</td>
                            <td class="ranking">사랑스러워</td>
                            <td class="ranking">김종국</td>
                        </tr>
                        <tr>
                            <td align="center"><input  type="checkbox"></checkbox></td>
                            <td align="center">3</td>
                            <td class="ranking">내사람: Partner For Life</td>
                            <td class="ranking">SG 워너비</td>
                        </tr>
                        <tr>
                            <td align="center"><input  type="checkbox"></checkbox></td>
                            <td align="center">4</td>
                            <td class="ranking">Love Love Love</td>
                            <td class="ranking">에픽하이</td>
                        </tr>
                        <tr>
                            <td align="center"><input  type="checkbox"></checkbox></td>
                            <td align="center">5</td>
                            <td class="ranking">애인...있어요</td>
                            <td class="ranking">이은미</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
