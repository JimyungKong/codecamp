<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GAME</title>
    <link href="./styles/game.css" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/535dff488baa782f6dc1ac117691d250?family=Sci+Fied+Bitmap" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : 뉴비즈코드</div>
            <div class="word__text">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">
                <button class="search" onclick="">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="lotto__number">
                <div class="box">모 르 겠 어 요 ㅠ</div>
            </div>
            <button class="lotto__button" onclick="">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
