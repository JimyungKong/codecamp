<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./signuphomework.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="signup">
            <div class="top">회원 가입을 위해<br>
                정보를 입력해주세요</div>
                <p class="mailtxt">*이메일</p>
                <input class="mail" type="text">
                <p class="nametxt">*이름</p>
                <input class="name" type="text">
                <p class="pstxt">*비밀번호</p>
                <input class="ps" type="password">
                <p class="psctxt">*비밀번호 확인</p>
                <input class="psc" type="password">
                <div class="gender">
                    <input name="gender" type="radio">여성
                    <input name="gender" type="radio">남성
                </div>
                <div class="agree">
                    <input type="checkbox"> 이용약관 개인정보 수정 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                </div>
                <hr class="line">
                <button class="btn">가입하기</button> 
        </div>
    </div>
</body>
</html>
