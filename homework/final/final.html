<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="signupborder">
            <div class="wrapper">
                <div class="title">코드캠프 회원가입</div>
                <input class="mail" type="text" placeholder="이메일을 입력해 주세요.">
                <input class="name" type="text" placeholder="이름을 입력해 주세요.">
                <input class="pw" type="password" placeholder="비밀번호를 입력해 주세요.">
                <input class="pwc" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                <div class="phone">
                    <input class="phone1" type="text"> -
                    <input class="phone2" type="text"> -
                    <input class="phone3" type="text">
                </div>
                <div class="checkNum">
                    <div class="authNum">000000</div>
                    
                    <button class="auth">인증번호 전송</button>
                    
                </div>
                <div class="completeNum">
                    <div class="rest">0:00</div>
                    <button class="complete">인증 완료</button>
                </div>
                <select>
                    <option class="local" disabled="true" selected="true">지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
                </select>
                <div class="genderTitle">
                    <input type="radio" name="gender"> 남성
                    <input type="radio" name="gender"> 여성
                </div>
                <div class="line"></div>
                <button>가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
